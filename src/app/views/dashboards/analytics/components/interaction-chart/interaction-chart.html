<div class="card">
    <div class="card-header">
        <h6 class="card-title">Pages Interaction</h6>

        <app-custom-dropdown
            [options]="periodOptions"
            [(ngModel)]="selectedPeriod"
            size="sm"
            [searchable]="false">
        </app-custom-dropdown>
    </div>

    <div class="card-body">
        <div id="pagesInteraction"></div>
        <app-apexchart [getOptions]="interactionChartOptions" />
    </div>
</div>
