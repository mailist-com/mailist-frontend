<div class="card">
    <div class="card-header">
        <h6 class="card-title">Platform Perspective</h6>

        <div class="flex">
            <app-custom-dropdown
                [options]="periodOptions"
                [(ngModel)]="selectedPeriod"
                size="sm"
                [searchable]="false">
            </app-custom-dropdown>
        </div>
    </div>

    <div class="card-body">
        <app-apexchart [getOptions]="platformPerspectiveOptions" />
    </div>
</div>
