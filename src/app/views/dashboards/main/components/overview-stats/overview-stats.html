<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
    @for (stat of stats; track stat.label) {
    <div class="card">
        <div class="p-6">
            <div class="flex items-start justify-between">
                <div class="flex-grow">
                    <p class="text-sm text-default-600 mb-2">{{ stat.label }}</p>
                    <h3 class="text-3xl font-bold text-default-900 dark:text-default-100 mb-2">{{ stat.value }}</h3>
                    <div class="flex items-center gap-1">
                        <span [class]="stat.changeType === 'positive' ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'"
                              class="text-sm font-medium">
                            {{ stat.change }}
                        </span>
                        <span class="text-xs text-default-500">vs poprzedni miesiÄ…c</span>
                    </div>
                </div>
                <div [class]="stat.bgColor + ' ' + stat.iconColor" class="p-3 rounded-lg">
                    <div class="size-6">
                        <ng-icon [name]="stat.icon"></ng-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    }
</div>
