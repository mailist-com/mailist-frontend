<div class="space-y-6">
  <!-- Basic Info -->
  <div class="card p-6">
    <h3 class="text-lg font-semibold text-default-900 mb-4">Podstawowe informacje</h3>

    <form (submit)="saveProfile(); $event.preventDefault()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-default-700 mb-2">Imię</label>
          <input type="text" [(ngModel)]="formData.firstName" name="firstName" class="form-input w-full" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-default-700 mb-2">Nazwisko</label>
          <input type="text" [(ngModel)]="formData.lastName" name="lastName" class="form-input w-full" required />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-default-700 mb-2">Email</label>
        <input type="email" [(ngModel)]="formData.email" name="email" class="form-input w-full" required />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-default-700 mb-2">Telefon</label>
          <input type="tel" [(ngModel)]="formData.phone" name="phone" class="form-input w-full" />
        </div>
        <div>
          <label class="block text-sm font-medium text-default-700 mb-2">Firma</label>
          <input type="text" [(ngModel)]="formData.company" name="company" class="form-input w-full" />
        </div>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="btn bg-primary text-white" [disabled]="saving">
          {{ saving ? 'Zapisywanie...' : 'Zapisz zmiany' }}
        </button>
      </div>
    </form>
  </div>

  <!-- Notifications -->
  <div class="card p-6">
    <h3 class="text-lg font-semibold text-default-900 mb-4">Powiadomienia</h3>

    <div class="space-y-3">
      <label class="flex items-center gap-3">
        <input type="checkbox" [(ngModel)]="notifications.emailNotifications" class="form-checkbox" />
        <span class="text-sm text-default-900">Powiadomienia email</span>
      </label>
      <label class="flex items-center gap-3">
        <input type="checkbox" [(ngModel)]="notifications.campaignUpdates" class="form-checkbox" />
        <span class="text-sm text-default-900">Aktualizacje kampanii</span>
      </label>
      <label class="flex items-center gap-3">
        <input type="checkbox" [(ngModel)]="notifications.automationAlerts" class="form-checkbox" />
        <span class="text-sm text-default-900">Alerty automatyzacji</span>
      </label>
      <label class="flex items-center gap-3">
        <input type="checkbox" [(ngModel)]="notifications.monthlyReports" class="form-checkbox" />
        <span class="text-sm text-default-900">Miesięczne raporty</span>
      </label>
    </div>

    <div class="flex justify-end mt-6">
      <button (click)="saveNotifications()" class="btn bg-primary text-white" [disabled]="saving">
        {{ saving ? 'Zapisywanie...' : 'Zapisz' }}
      </button>
    </div>
  </div>

  <!-- Preferences -->
  <div class="card p-6">
    <h3 class="text-lg font-semibold text-default-900 mb-4">Preferencje email</h3>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-default-700 mb-2">Domyślna nazwa nadawcy</label>
        <input type="text" [(ngModel)]="preferences.defaultFromName" class="form-input w-full" />
      </div>
      <div>
        <label class="block text-sm font-medium text-default-700 mb-2">Domyślny email nadawcy</label>
        <input type="email" [(ngModel)]="preferences.defaultFromEmail" class="form-input w-full" />
      </div>
      <div>
        <label class="block text-sm font-medium text-default-700 mb-2">Podpis email</label>
        <textarea [(ngModel)]="preferences.emailSignature" rows="3" class="form-input w-full"></textarea>
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button (click)="savePreferences()" class="btn bg-primary text-white" [disabled]="saving">
        {{ saving ? 'Zapisywanie...' : 'Zapisz' }}
      </button>
    </div>
  </div>
</div>
