<main class="p-6">
  <app-page-title
    title="Ustawienia"
    subtitle="ZarzÄ…dzaj kontem i preferencjami"
  ></app-page-title>

  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
    <!-- Sidebar Navigation -->
    <div class="lg:col-span-1">
      <div class="card p-4">
        <nav class="space-y-1">
          <div
            *ngFor="let item of menuItems"
            (click)="navigateTo(item.route)"
            [class.bg-primary/10]="isItemActive(item)"
            class="flex items-start gap-3 px-3 py-3 rounded-lg hover:bg-default-100 transition-colors group cursor-pointer"
          >
            <div class="size-5 flex-shrink-0 mt-0.5"
              [class.text-default-600]="!isItemActive(item)"
              [class.text-primary]="isItemActive(item)">
              <ng-icon [name]="item.icon"></ng-icon>
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium"
                [class.text-default-900]="!isItemActive(item)"
                [class.text-primary]="isItemActive(item)">
                {{ item.title }}
              </p>
              <p class="text-xs text-default-500 mt-0.5">
                {{ item.description }}
              </p>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="lg:col-span-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
