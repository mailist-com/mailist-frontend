<div class="bg-cover bg-no-repeat bg-[url('/assets/images/auth-bg.jpg')] dark:bg-[url('/assets/images/auth-bg-dark.jpg')] min-h-screen w-full flex justify-center items-center">
  <div class="relative">
    <div class="bg-card/70 rounded-lg w-full max-w-lg relative mx-4">
      <div class="text-center px-10 py-12">
        <div class="text-center">
          <h4 class="mb-3 text-xl font-semibold text-purple-500">Reset Password</h4>
          <p class="text-base text-default-500">Enter your email to receive reset instructions</p>
        </div>

        <!-- Success Alert -->
        <div *ngIf="success" class="mt-4 p-3 bg-success/10 border border-success/20 rounded-lg">
          <p class="text-sm text-success">{{ success }}</p>
          <p class="text-xs text-success mt-1">Redirecting to login in 3 seconds...</p>
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="mt-4 p-3 bg-danger/10 border border-danger/20 rounded-lg">
          <p class="text-sm text-danger">{{ error }}</p>
        </div>

        <!-- Reset Form -->
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="text-left w-full mt-6" *ngIf="!success">
          <div class="mb-6">
            <label for="email" class="block font-medium text-default-900 text-sm mb-2">Email Address</label>
            <input type="email"
                   id="email"
                   formControlName="email"
                   class="form-input"
                   [class.border-danger]="getFieldError('email')"
                   placeholder="Enter your email address" />
            <div *ngIf="getFieldError('email')" class="text-sm text-danger mt-1">
              {{ getFieldError('email') }}
            </div>
          </div>

          <div class="text-center">
            <button type="submit"
                    [disabled]="isLoading || resetForm.invalid"
                    class="btn bg-primary text-white w-full mb-4">
              <span *ngIf="isLoading" class="animate-spin mr-2">
                <iconify-icon icon="lucide:loader-2"></iconify-icon>
              </span>
              <span *ngIf="!isLoading">Send Reset Instructions</span>
              <span *ngIf="isLoading">Sending...</span>
            </button>

            <a routerLink="/auth/login" class="btn bg-default-100 text-default-600 w-full">
              <iconify-icon icon="lucide:arrow-left" class="mr-2"></iconify-icon>
              Back to Login
            </a>
          </div>
        </form>

        <!-- Success State Actions -->
        <div *ngIf="success" class="mt-6">
          <a routerLink="/auth/login" class="btn bg-primary text-white w-full">
            Go to Login
          </a>
        </div>

        <div class="mt-8 text-center" *ngIf="!success">
          <p class="text-default-600 text-sm">
            Remember your password?
            <a routerLink="/auth/login" class="text-primary font-medium">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
