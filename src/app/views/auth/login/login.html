<div class="min-h-screen flex justify-center items-center bg-background">
  <div class="relative">
    <div class="bg-card/70 rounded-lg w-2/3 mx-auto overflow-hidden">
      <div class="grid lg:grid-cols-12 grid-cols-1 items-center gap-0">
        <div class="lg:col-span-5">
          <div class="text-center px-10 py-12">
            <div class="text-center">
              <h4 class="mb-3 text-xl font-semibold text-purple-500">Welcome Back!</h4>
              <p class="text-base text-default-500">Sign in to continue to Email Marketing Platform</p>
            </div>

            <!-- Success Alert -->
            <div *ngIf="success" class="mt-4 p-3 bg-success/10 border border-success/20 rounded-lg">
              <p class="text-sm text-success">{{ success }}</p>
            </div>

            <!-- Error Alert -->
            <div *ngIf="error" class="mt-4 p-3 bg-danger/10 border border-danger/20 rounded-lg">
              <p class="text-sm text-danger">{{ error }}</p>
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-left w-full mt-6">
              <div class="mb-4">
                <label for="email" class="block font-medium text-default-900 text-sm mb-2">Email Address</label>
                <input type="email" 
                       id="email" 
                       formControlName="email"
                       class="form-input" 
                       [class.border-danger]="getFieldError('email')"
                       placeholder="Enter your email" />
                <div *ngIf="getFieldError('email')" class="text-sm text-danger mt-1">
                  {{ getFieldError('email') }}
                </div>
              </div>

              <div class="mb-4">
                <div class="flex items-center justify-between mb-2">
                  <label for="password" class="block font-medium text-default-900 text-sm">Password</label>
                  <a routerLink="/auth/reset-password" class="text-primary font-medium text-sm">Forgot Password?</a>
                </div>
                <div class="relative">
                  <input [type]="showPassword ? 'text' : 'password'" 
                         id="password" 
                         formControlName="password"
                         class="form-input pr-12" 
                         [class.border-danger]="getFieldError('password')"
                         placeholder="Enter your password" />
                  <button type="button" 
                          (click)="togglePassword()"
                          class="absolute inset-y-0 right-0 pr-3 flex items-center">
                    <iconify-icon [icon]="showPassword ? 'lucide:eye-off' : 'lucide:eye'" 
                                  class="h-5 w-5 text-default-400"></iconify-icon>
                  </button>
                </div>
                <div *ngIf="getFieldError('password')" class="text-sm text-danger mt-1">
                  {{ getFieldError('password') }}
                </div>
              </div>

              <div class="flex items-center gap-2 mb-6">
                <input id="rememberMe" 
                       type="checkbox" 
                       formControlName="rememberMe"
                       class="form-checkbox">
                <label class="text-default-900 text-sm font-medium" for="rememberMe">Remember Me</label>
              </div>

              <div class="text-center">
                <button type="submit" 
                        [disabled]="isLoading || loginForm.invalid" 
                        class="btn bg-primary text-white w-full">
                  <span *ngIf="isLoading" class="animate-spin mr-2">
                    <iconify-icon icon="lucide:loader-2"></iconify-icon>
                  </span>
                  <span *ngIf="!isLoading">Sign In</span>
                  <span *ngIf="isLoading">Signing In...</span>
                </button>
              </div>
            </form>

            <div class="mt-8 text-center">
              <p class="text-default-600 text-sm">
                Don't have an account? 
                <a routerLink="/auth/register" class="text-primary font-medium">Create account</a>
              </p>
            </div>
          </div>
        </div>

        <div class="lg:col-span-7 bg-cover bg-center bg-no-repeat bg-[url('/assets/images/auth-bg.jpg')] dark:bg-[url('/assets/images/auth-bg-dark.jpg')] min-h-[600px]">
        </div>
      </div>
    </div>
  </div>
</div>
