<div class="bg-gray-50 dark:bg-zinc-900 h-screen w-full flex justify-center items-center">
  <div class="relative">
    <div class="bg-white dark:bg-zinc-800 rounded-xl w-lg relative shadow-lg border border-gray-200 dark:border-zinc-700">
      <div class="text-center px-10 py-12">
        <div class="text-center">
          <h4 class="mb-2.5 text-xl font-semibold text-primary">{{ 'AUTH.WELCOME_BACK' | translate }}</h4>
          <p class="text-base text-default-500">{{ 'AUTH.LOGIN_SUBTITLE' | translate }}</p>
        </div>

        <!-- Success Alert -->
        <div *ngIf="success" class="mt-4 p-3 bg-success/10 border border-success/20 rounded-lg">
          <p class="text-sm text-success">{{ success }}</p>
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="mt-4 p-3 bg-danger/10 border border-danger/20 rounded-lg">
          <p class="text-sm text-danger">{{ error }}</p>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-left w-full mt-10">
          <div class="mb-4">
            <label for="email" class="block font-medium text-default-900 text-sm mb-2">{{ 'AUTH.EMAIL_ADDRESS' | translate }}</label>
            <input type="email"
                   id="email"
                   formControlName="email"
                   class="form-input"
                   [class.border-danger]="getFieldError('email')"
                   [placeholder]="'AUTH.EMAIL_PLACEHOLDER' | translate" />
            <div *ngIf="getFieldError('email')" class="text-sm text-danger mt-1">
              {{ getFieldError('email') }}
            </div>
          </div>

          <div class="mb-4">
            <div class="flex items-center justify-between mb-2">
              <label for="password" class="block font-medium text-default-900 text-sm">{{ 'AUTH.PASSWORD' | translate }}</label>
              <a routerLink="/auth/reset-password" class="text-primary font-medium text-sm">{{ 'AUTH.FORGOT_PASSWORD' | translate }}</a>
            </div>
            <div class="relative">
              <input [type]="showPassword ? 'text' : 'password'"
                     id="password"
                     formControlName="password"
                     class="form-input pr-12"
                     [class.border-danger]="getFieldError('password')"
                     [placeholder]="'AUTH.PASSWORD_PLACEHOLDER' | translate" />
              <button type="button"
                      (click)="togglePassword()"
                      class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <iconify-icon [icon]="showPassword ? 'lucide:eye-off' : 'lucide:eye'"
                              class="h-5 w-5 text-default-400"></iconify-icon>
              </button>
            </div>
            <div *ngIf="getFieldError('password')" class="text-sm text-danger mt-1">
              {{ getFieldError('password') }}
            </div>
          </div>

          <div class="flex items-center gap-2 mb-6">
            <input id="rememberMe"
                   type="checkbox"
                   formControlName="rememberMe"
                   class="form-checkbox">
            <label class="text-default-900 text-sm font-medium" for="rememberMe">{{ 'AUTH.REMEMBER_ME' | translate }}</label>
          </div>

          <div class="mt-10 text-center">
            <button type="submit"
                    [disabled]="loginForm.invalid"
                    class="btn bg-primary text-white w-full">
              {{ 'AUTH.SIGN_IN' | translate }}
            </button>
          </div>
        </form>

        <div class="mt-10 text-center">
          <p class="text-base text-default-500">
            {{ 'AUTH.NO_ACCOUNT' | translate }}
            <a routerLink="/auth/register" class="font-semibold underline hover:text-primary transition duration-200">{{ 'AUTH.CREATE_ACCOUNT' | translate }}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
