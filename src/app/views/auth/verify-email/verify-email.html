<div class="bg-cover bg-no-repeat bg-[url('/assets/images/auth-bg.jpg')] dark:bg-[url('/assets/images/auth-bg-dark.jpg')] h-screen w-full flex justify-center items-center">
  <div class="relative">
    <div class="bg-card/70 rounded-lg w-lg relative">
      <div class="text-center px-10 py-12">
        <div class="text-center">
          <h4 class="mb-2.5 text-xl font-semibold text-primary">{{ 'AUTH.VERIFY_EMAIL_TITLE' | translate }}</h4>
          <p class="text-base text-default-500">{{ 'AUTH.VERIFICATION_SENT_TO' | translate }} <strong>{{ email }}</strong></p>
        </div>

        <!-- Success Alert -->
        <div *ngIf="success" class="mt-4 p-3 bg-success/10 border border-success/20 rounded-lg">
          <p class="text-sm text-success">{{ success }}</p>
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="mt-4 p-3 bg-danger/10 border border-danger/20 rounded-lg">
          <p class="text-sm text-danger">{{ error }}</p>
        </div>

        <!-- Verification Form -->
        <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()" class="text-left w-full mt-10">
          <div class="mb-4">
            <label for="code" class="block font-medium text-default-900 text-sm mb-2">{{ 'AUTH.VERIFICATION_CODE' | translate }}</label>
            <input
              type="text"
              id="code"
              formControlName="code"
              maxlength="6"
              class="form-input text-center text-2xl tracking-widest"
              [class.border-danger]="getFieldError('code')"
              placeholder="000000" />
            <div *ngIf="getFieldError('code')" class="text-sm text-danger mt-1">
              {{ getFieldError('code') }}
            </div>
          </div>

          <div class="mb-4">
            <button
              type="submit"
              class="btn bg-purple-500 border-purple-500 hover:bg-purple-600 hover:border-purple-600 text-white w-full">
              {{ 'AUTH.VERIFY_EMAIL_BUTTON' | translate }}
            </button>
          </div>

          <div class="text-center">
            <p class="text-sm text-default-600 mb-4">
              {{ 'AUTH.NO_CODE_RECEIVED' | translate }}
            </p>
            <button
              type="button"
              (click)="resendCode()"
              class="text-sm text-purple-500 hover:text-purple-600 font-medium">
              {{ 'AUTH.RESEND_CODE' | translate }}
            </button>
          </div>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-default-600">
            {{ 'AUTH.ALREADY_VERIFIED' | translate }}
            <a [routerLink]="['/auth/login']" class="text-purple-500 hover:text-purple-600 font-medium">
              {{ 'AUTH.SIGN_IN_LINK' | translate }}
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
