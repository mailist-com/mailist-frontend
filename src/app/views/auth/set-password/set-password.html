<div class="bg-gray-50 dark:bg-zinc-900 h-screen w-full flex justify-center items-center">
  <div class="relative">
    <div class="bg-white dark:bg-zinc-800 rounded-xl w-lg relative shadow-lg border border-gray-200 dark:border-zinc-700">
      <div class="text-center px-10 py-12">
        <div class="text-center">
          <h4 class="mb-2.5 text-xl font-semibold text-primary">Set Your Password</h4>
          <p class="text-base text-default-500">You've been invited to join a team on Mailist</p>
        </div>

        <!-- Success Alert -->
        <div *ngIf="success" class="mt-4 p-3 bg-success/10 border border-success/20 rounded-lg">
          <p class="text-sm text-success">{{ success }}</p>
          <p class="text-xs text-success mt-1">Redirecting to login page...</p>
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="mt-4 p-3 bg-danger/10 border border-danger/20 rounded-lg">
          <p class="text-sm text-danger">{{ error }}</p>
        </div>

        <!-- Set Password Form -->
        <form [formGroup]="setPasswordForm" (ngSubmit)="onSubmit()" class="text-left w-full mt-10" *ngIf="!success && token">
          <div class="mb-6">
            <label for="password" class="block font-medium text-default-900 text-sm mb-2">New Password</label>
            <input type="password"
                   id="password"
                   formControlName="password"
                   class="form-input"
                   [class.border-danger]="getFieldError('password')"
                   placeholder="Enter your password" />
            <div *ngIf="getFieldError('password')" class="text-sm text-danger mt-1">
              {{ getFieldError('password') }}
            </div>
            <p class="text-xs text-default-500 mt-1">Must be at least 8 characters long</p>
          </div>

          <div class="mb-6">
            <label for="confirmPassword" class="block font-medium text-default-900 text-sm mb-2">Confirm Password</label>
            <input type="password"
                   id="confirmPassword"
                   formControlName="confirmPassword"
                   class="form-input"
                   [class.border-danger]="getFieldError('confirmPassword')"
                   placeholder="Confirm your password" />
            <div *ngIf="getFieldError('confirmPassword')" class="text-sm text-danger mt-1">
              {{ getFieldError('confirmPassword') }}
            </div>
          </div>

          <div class="mt-10 text-center">
            <button type="submit"
                    [disabled]="setPasswordForm.invalid"
                    class="btn bg-primary text-white w-full mb-4">
              Set Password & Activate Account
            </button>

            <a routerLink="/auth/login" class="btn bg-default-100 text-default-600 w-full">
              <iconify-icon icon="lucide:arrow-left" class="mr-2"></iconify-icon>
              Back to Login
            </a>
          </div>
        </form>

        <!-- Success State Actions -->
        <div *ngIf="success" class="mt-6">
          <a routerLink="/auth/login" class="btn bg-primary text-white w-full">
            Go to Login
          </a>
        </div>

        <!-- Invalid Token State -->
        <div *ngIf="!token && !success" class="mt-6">
          <a routerLink="/auth/login" class="btn bg-primary text-white w-full">
            Go to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
