<!-- Start Sidebar -->
<aside id="app-menu" >

    <!-- Sidenav Menu Brand Logo -->
    <a routerLink="/" class="logo-box sticky top-0 flex min-h-topbar-height items-center justify-start px-6 backdrop-blur-xs">
        <!-- Light Brand Logo -->
        <div class="logo-light flex items-center gap-3">
            <img src="assets/images/mailist-2.png" class="logo-lg h-6" alt="Light logo">
            <span class="logo-lg text-xl font-bold" style="color: var(--sidenav-item-active-color)">Mailist</span>
            <img src="assets/images/logo-sm.png" class="logo-sm h-6" alt="Small logo">
        </div>

        <!-- Dark Brand Logo -->
        <div class="logo-dark flex items-center gap-3">
            <img src="assets/images/mailist-2.png" class="logo-lg h-6" alt="Dark logo">
            <span class="logo-lg text-xl font-bold" style="color: var(--sidenav-item-active-color)">Mailist</span>
            <img src="assets/images/logo-sm.png" class="logo-sm h-6" alt="Small logo">
        </div>
    </a>

    <!-- Sidenav Menu Toggle Button -->
    <div class="absolute top-0 end-5 flex h-topbar items-center justify">
        <button (click)="hoverSidebar()"  id="button-hover-toggle" class="">
           <div class="size-5"><ng-icon name="tablerCircle" ></ng-icon></div>
        </button>
    </div>

    <!-- Sidenav Menu Item Link -->
    <div class="relative min-h-0 flex-grow">
        <ngx-simplebar class="h-[calc(100vh-var(--spacing-topbar-height))]">
           <app-sidebar-menu />
        </ngx-simplebar>
    </div>

</aside>
