<div class="topbar-item hs-dropdown relative inline-flex" *ngIf="currentUser$ | async as user">
  <button class="cursor-pointer bg-primary/10 rounded-full" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
    <div class="hs-dropdown-toggle rounded-full size-9.5 flex items-center justify-center">
      <img *ngIf="user.avatar" [src]="user.avatar" [alt]="user.firstName + ' ' + user.lastName" class="rounded-full size-9.5">
      <div *ngIf="!user.avatar" class="w-full h-full bg-primary rounded-full flex items-center justify-center text-white text-sm font-medium">
        {{ getUserInitials(user) }}
      </div>
    </div>
  </button>

  <div class="hs-dropdown-menu min-w-48" role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-with-icons">
    <div class="p-2">
      <h6 class="mb-2 text-default-500">Welcome to Email Marketing Platform</h6>

      <div class="flex gap-3">
        <div class="relative inline-block">
          <div class="rounded bg-default-200">
            <div class="size-12 rounded flex items-center justify-center">
              <img *ngIf="user.avatar" [src]="user.avatar" [alt]="user.firstName + ' ' + user.lastName" class="size-12 rounded">
              <div *ngIf="!user.avatar" class="w-full h-full bg-primary rounded flex items-center justify-center text-white font-medium">
                {{ getUserInitials(user) }}
              </div>
            </div>
          </div>
          <span class="-top-1 -end-1 absolute w-2.5 h-2.5 bg-green-400 border-2 border-white rounded-full"></span>
        </div>

        <div>
          <h6 class="mb-1 text-sm font-semibold text-default-800">{{ user.firstName }} {{ user.lastName }}</h6>
          <p class="text-default-500 text-xs">{{ user.email }}</p>
          <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium" 
                [class]="user.role === 'admin' ? 'bg-danger/10 text-danger' : 'bg-success/10 text-success'">
            {{ user.role | titlecase }}
          </span>
        </div>
      </div>
    </div>

    <div class="border-t border-t-default-200 -mx-2 my-2"></div>

    <div class="flex flex-col gap-y-1">
      <a class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded" routerLink="/settings">
        <div class="size-4"><ng-icon name="lucideSettings"></ng-icon></div>
        Settings
      </a>

      <a *ngIf="user.plan === 'free'"
         class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded bg-gradient-to-r from-primary/5 to-purple-500/5 border border-primary/20"
         routerLink="/settings/billing">
        <div class="size-4"><ng-icon name="lucideZap" class="text-primary"></ng-icon></div>
        <span class="flex items-center gap-2">
          Upgrade Plan
          <span class="inline-flex items-center px-1.5 py-0.5 rounded text-xs font-semibold bg-primary/10 text-primary">
            Pro
          </span>
        </span>
      </a>

      <div class="border-t border-default-200 -mx-2 my-1"></div>

      <button type="button"
              (click)="logout()"
              class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded w-full text-left">
        <div class="size-4"><ng-icon name="lucideLogOut"></ng-icon></div>
        Sign Out
      </button>
    </div>
  </div>
</div>

<!-- Loading state when user is not available -->
<div *ngIf="!(currentUser$ | async)" class="topbar-item">
  <div class="size-9.5 bg-default-200 rounded-full animate-pulse"></div>
</div>
