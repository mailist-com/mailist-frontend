
<div class="wrapper" *ngIf="isAuthenticated$ | async">
    <app-sidenav class="app-menu"/>
  
    <div class="page-content">
        <app-topbar class="sticky top-0 z-30"/>
        
        <router-outlet/>

        <app-footer class="mt-auto footer"/>
    </div>
 
    <app-customizer />
</div>

<!-- Loading state for authentication check -->
<div *ngIf="!(isAuthenticated$ | async)" class="min-h-screen flex items-center justify-center bg-default-50">
    <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
        <p class="text-default-600">Loading...</p>
    </div>
</div>
